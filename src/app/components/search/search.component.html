<div class="search-bar">
    <mat-form-field appearance="fill" class="search-input-field">
        <input matInput placeholder="Search" class="inp">
        <mat-icon matPrefix class="my-icon">search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" class="search-filter-field">
        <mat-label>Limit</mat-label>
        <mat-select [(value)]="limit">
            <mat-option value="25">25</mat-option>
            <mat-option value="50">50</mat-option>
            <mat-option value="75">75</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="search-filter-field">
        <mat-label>Rating</mat-label>
        <mat-select [(value)]="rating">
            <mat-option value="g">g</mat-option>
            <mat-option value="pg">pg</mat-option>
            <mat-option value="pg-13">pg-13</mat-option>
            <mat-option value="r">r</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="search-content">
    <div class="search-col" *ngFor="let col of columns; index as i;">
        <ng-template ngFor let-item [ngForOf]="col">
            <mat-card>
                <mat-card-content>
                    <div class="gif-details">
                        <img [src]="item?.images?.fixed_width_downsampled?.url" />
                        <!-- <h2>{{ item.title }} </h2> -->
                        <!-- <span>{{ item.rating }}</span> -->
                        <div class="gif-user">
                            <!-- {{ item?.user | json}} -->
                            <img [src]="item?.user?.avatar_url" class="gif-user-icon">
                            <span class="gif-user-name">{{ item?.user?.display_name }}</span>
                            <!-- <div class="css-cp0v7u">
                                <div class="css-1e65245">Crusoe</div>
                            </div> -->
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </ng-template>
    </div>
</div>
